syntax = "proto3";

package gzv2ray.core.app.log.command;
option csharp_namespace = "GzV2Ray.Core.App.Log.Command";
option go_package = "github.com/gzjjjfree/gzv2ray-v4/app/log/command";
option java_package = "com.gzv2ray.core.app.log.command";
option java_multiple_files = true;

message Config {}

message RestartLoggerRequest {}

message RestartLoggerResponse {}

service LoggerService {
  rpc RestartLogger(RestartLoggerRequest) returns (RestartLoggerResponse) {}
}
