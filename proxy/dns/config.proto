syntax = "proto3";

package gzv2ray.core.proxy.dns;
option csharp_namespace = "GzV2Ray.Core.Proxy.Dns";
option go_package = "github.com/gzjjjfree/gzv2ray-v4/proxy/dns";
option java_package = "com.gzv2ray.core.proxy.dns";
option java_multiple_files = true;

import "common/net/destination.proto";

message Config {
  // Server is the DNS server address. If specified, this address overrides the
  // original one.
  gzv2ray.core.common.net.Endpoint server = 1;
}
